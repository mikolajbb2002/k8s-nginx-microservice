{{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name:  {{ include "nginx-app.fullname" . }}-hpa
  labels:
    {{- include "nginx-app.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "nginx-app.fullname" . }}-deployment
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: {{ .Values.hpa.metrics.type }}
      resource:
        name: {{ .Values.hpa.metrics.resource.name }}
        target:
          type: {{ .Values.hpa.metrics.resource.targetType }}
          averageUtilization: {{ .Values.hpa.targetCPUUtilizationPercentage }}   
{{- end }}
